<div style="background-color: whitesmoke;" class="main">

    <div class="container">
    <div class="row">
      <div class="col" *ngFor="let item of terre">
      
       
          <div class="card" style="width: 18rem;">
              <img src="{{item.image}}" class="card-img-top" alt="..." style="height: 250px; width: 285px;">
              <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
              
                <a (click)="gotoHere(item.name)" class="btn btn-primary">Explore</a>
              </div>
            </div><br>
           
      </div>
      </div>
    </div>
  </div>
